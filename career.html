    <!-- Career Form -->
    <div class="container">
        <h2 class="text-center">Apply for a Job</h2>
        <form method="POST" action="submit_form.php" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth *</label>
                <input type="date" class="form-control" name="dob" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject Specialization *</label>
                <select class="form-control" name="subject" required>
                    <option value="" selected disabled>Select a subject</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="SST">Social Studies</option>
                    <option value="Punjabi">Punjabi</option>
                    <option value="English">English</option>
                    <option value="Physical Education">Physical Education</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" class="form-control" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="cv">Upload CV *</label>
                <input type="file" class="form-control-file" name="cv" accept=".pdf,.doc,.docx" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Apply Now</button>
        </form>
    </div>
